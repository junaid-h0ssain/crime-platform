<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Register - Crime Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/authentication.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="masonry">

            <!-- Register Card -->
            <div class="card wide">
                <h2>Create Account</h2>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Full Name" required />
                    <input type="email" id="register-email" placeholder="Email" required />
                    <input type="password" id="register-password" placeholder="Password" required />
                    <button type="submit" class="btn primary">Register</button>
                </form>

                <div class="divider"><span> or</span></div>

                <button id="login-btn" class="btn link">Already have an account? Login</button>
                <button id="google-register-btn" class="btn google"><i class="fa-brands fa-google"></i> Sign in with Google</button>

                <div class="phone-login">
                    <form id="phone-register-form">
                        <input type="tel" id="phone-number" placeholder="+880 1234567890" />
                        <button type="submit" class="btn primary">Send OTP</button>
                    </form>

                    <div id="otp-section" style="display:none;">
                        <form id="otp-form">
                            <input type="text" id="otp-code" placeholder="000000" />
                            <button type="submit" class="btn primary">Verify OTP</button>
                            <button type="button" id="back-from-otp" class="btn danger">Back</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
