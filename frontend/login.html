<div class="auth-wrapper">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login - Crime Reporting Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/authentication.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="card wide">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-target="login-section">Login</button>
            <button class="tab-btn" data-target="signup-section">Sign Up</button>
        </div>
    </div>
    <header>
        <h1>Crime Reporting Platform</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="profile.html">My Profile</a>
            <a href="feed.html">Crime Feed</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <!-- Loading State -->
    <div id="loading-state">
        <p>Loading...</p>
    </div>
        <!-- Login Section -->
        <div id="login-section" class="auth-section active">
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit" class="btn primary">Login</button>
            </form>
            <button id="forgot-password-btn" class="btn link">Forgot Password?</button>

            <div class="divider"><span>or</span></div>

            <button id="google-login-btn" class="btn google"><i class="fa-brands fa-google"></i> Google</button>

            <div class="phone-login">
                <form id="phone-login-form">
                    <input type="tel" id="phone-number" placeholder="+880 1234567890" />
                    <button type="submit" class="btn primary">Send OTP</button>
                </form>

                <div id="otp-section" class="hidden">
                    <form id="otp-form">
                        <input type="text" id="otp-code" placeholder="000000" maxlength="6" />
                        <button type="submit" class="btn primary">Verify OTP</button>
                        <button type="button" id="back-from-otp" class="btn danger">Back</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="change-password-form" style="display: none;">
            <h3>Change Password</h3>
            <form id="change-password">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" required/>
                <br/>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required/>
                <br/>
                <button type="submit">Update Password</button>
                <button type="button" id="cancel-change-password">Cancel</button>

        <!-- Signup Section -->
        <div id="signup-section" class="auth-section">
            <form id="signup-form">
                <h2>Create Account</h2>
                <input type="text" id="signup-name" placeholder="Full Name" required />
                <input type="email" id="signup-email" placeholder="Email" required />
                <input type="password" id="signup-password" placeholder="Password" required />
                <button type="submit" class="btn primary">Register</button>
            </form>

            <div class="divider"><span>or</span></div>

            <button id="signup-google-btn" class="btn google"><i class="fa-brands fa-google"></i> Google</button>
            <button id="signup-phone-btn" class="btn primary">Phone OTP</button>
        </div>

        <!-- Forgot Password Section -->
        <div id="forgot-password-section" class="auth-section hidden">
            <h2>Recover Password</h2>
            <form id="recover-password-form">
                <input type="email" id="recovery-email" placeholder="Enter your email" />
                <button type="submit" class="btn primary">Send Reset Email</button>
                <button type="button" id="back-to-login" class="btn danger">Back</button>
            </form>
        </div>

    </div>

    <footer>
        <p>Â© 2025 Crime Reporting Platform</p>
    </footer>

    <script type="module" src="./src/login-ui.js"></script>
</body>

</html>
</div>
